on: [push, pull_request]
name: Build
jobs:
  test-cgo:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get install -y libmpv-dev
      if: runner.os == 'Linux'
    - name: Build
      run: go test

  test-nocgo:
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install package
      run: |
        sudo apt-get update -y; sudo apt-get install -y libmpv-dev
      if: runner.os == 'Linux'
    - name: Build
      run: go test -tags nocgo
